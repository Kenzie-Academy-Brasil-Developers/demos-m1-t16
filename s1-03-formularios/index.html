<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <!-- CABEÇALHO DA PAGINA PRINCIPAL-->
    <header>

        <!-- CONTAINER DE IMAGENS -->
        <figure>
            <img src="https://kenzie.com.br/blog/wp-content/themes/kenzie/src/assets/img/logo.png" alt="Logo da kenzie">
        </figure>

        <!-- MENU DE NAVEGAÇÃO -->
        <nav>
            <ul>
                <li><a href="" target="_blank">Quem Somos</a></li>
                <li><a href="">Formação</a></li>
                <li><a href="">Pagamento</a></li>
            </ul>
        </nav>

        <button>QUERO SER PROGRAMADOR(A)</button>
    </header>

    <!-- LINHA    -->
    <hr>

    <main>
        <section>

            <h2>Entre em Contato</h2>

            <form>
                <fieldset>
                    <legend hidden>Entre em Contato</legend>

                        <label for="nomeUsuario">Nome</label>
                        <input type="text" name="nomeUsuario" required id="nomeUsuario" placeholder="Digite seu nome">


                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">


                        <label for="idade">Idade</label>
                        <input type="number" name="idade" id="idade" placeholder="Digite sua idade">



                        <label for="Frontend">Front end</label>
                        <input type="radio" name="curso" id="Frontend">

                        <label for="Backend">Back end</label>
                        <input type="radio" name="curso" id="Backend">

                        <label for="cor">Cor</label>
                        <input type="color" name="cor" id="cor">

                        <label for="tamanho">Tamanho</label>
                        <input type="range" name="tamanho" id="tamanho">


                        <div>
                            <label for="horario">Horário do Curso</label>
                            <select name="horario" id="horario">
                                <option>Escolha uma opção</option>
                                <option value="manha">Manhã</option>
                                <option value="tarde">Tarde</option>
                                <option value="noite">Noite</option>
                            </select>
                        </div>

                    <input type="submit" value="Enviar">
                </fieldset>
            </form>

        </section>
    </main>
</body>
</html>
